<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réception QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #qr-value {
      font-size: 18px;
      margin: 15px 0;
      padding: 10px;
      background-color: #e1ffe1;
      display: inline-block;
      border-radius: 8px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Donnée reçue</h1>
  <div id="qr-value">Aucune donnée reçue</div>

  <h2>Historique</h2>
  <table id="history-table">
    <thead>
      <tr>
        <th>QR Code</th>
        <th>Date/Heure</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function saveToHistory(qrValue) {
      const history = JSON.parse(localStorage.getItem("qr_history") || "[]");
      history.unshift({ value: qrValue, time: new Date().toLocaleString() });
      localStorage.setItem("qr_history", JSON.stringify(history));
    }

    function renderHistory() {
      const tbody = document.querySelector("#history-table tbody");
      const history = JSON.parse(localStorage.getItem("qr_history") || "[]");
      tbody.innerHTML = "";
      history.forEach(entry => {
        const row = `<tr><td>${entry.value}</td><td>${entry.time}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    const qr = getQueryParam("qr");
    if (qr) {
      document.getElementById("qr-value").innerText = qr;
      saveToHistory(qr);
    }
    renderHistory();
  </script>
</body>
</html>
