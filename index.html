<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réception QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #qr-value {
      font-size: 20px;
      margin: 15px 0;
      padding: 12px;
      background-color: #e1ffe1;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Donnée QR Code Reçue</h1>
  <div id="qr-value">Aucune donnée reçue</div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function updateDisplay(qrValue) {
      document.getElementById("qr-value").innerText = qrValue;
      localStorage.setItem("last_qr", qrValue);
    }

    const qr = getQueryParam("qr");
    if (qr) {
      updateDisplay(qr);
    } else {
      const savedQr = localStorage.getItem("last_qr");
      if (savedQr) {
        document.getElementById("qr-value").innerText = savedQr;
      }
    }
  </script>
</body>
</html>
