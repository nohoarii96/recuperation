<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réception QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #qr-value {
      font-size: 20px;
      margin: 15px 0;
      padding: 12px;
      background-color: #e1ffe1;
      border-radius: 8px;
      display: inline-block;
    }
    #timestamp {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Donnée QR Code Reçue</h1>
  <div id="qr-value">Aucune donnée reçue</div>
  <div id="timestamp"></div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function updateDisplay(qrValue) {
      const now = new Date().toLocaleString();
      document.getElementById("qr-value").innerText = qrValue;
      document.getElementById("timestamp").innerText = "Reçu le : " + now;

      // Sauvegarde en localStorage
      localStorage.setItem("last_qr", qrValue);
      localStorage.setItem("last_qr_time", now);
    }

    const qr = getQueryParam("qr");
    if (qr) {
      updateDisplay(qr);
    } else {
      // Si aucun QR dans l'URL, récupérer la dernière valeur enregistrée
      const savedQr = localStorage.getItem("last_qr");
      const savedTime = localStorage.getItem("last_qr_time");
      if (savedQr) {
        document.getElementById("qr-value").innerText = savedQr;
        document.getElementById("timestamp").innerText = "Dernier reçu : " + savedTime;
      }
    }
  </script>
</body>
</html>
